<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pix</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script>
			let dots = 0
			const timer = window.setInterval(() => {
				dots = (dots + 1) % 4
				document.getElementById("loading").innerText = "Please wait" + ".".repeat(dots)
			}, 350)
		</script>
		<center>
			<fieldset>
				<legend class="biggest">Uploading file</legend>
				<h2 id="loading">Please wait</h2>
			</fieldset>
		</center>
	</body>
</html>
