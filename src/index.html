<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pix</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<center>
			<fieldset>
				<legend>
					<span class="biggest">Pix</span> <span class="big">by Felicia.iso</span>
				</legend>
				<span class="bigger">Upload file</span>
				<form action="upload" enctype="multipart/form-data" method="post" id="upload-form">
					<h3>
						<table>
							<tr>
								<td>Password</td>
								<td><input type="password" maxlength="1000" name="password" required></td>
							</tr>
							<tr>
								<td>File to upload</td>
								<td><input type="file" name="file" required></td>
							</tr>
						</table>
					</h3>
					<input type="submit">
				</form>
				<script src="script.js"></script>
			</fieldset>
		</center>
	</body>
</html>
