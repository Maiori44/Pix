<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pix</title>
		<link rel="stylesheet" href="/style.css">
	</head>
	<body>
		<center>
			<fieldset id="fieldset">
				<legend>
					<span class="biggest">Pix</span> <span class="big">by Felicia.iso</span>
				</legend>
				<span id="overflow-checker">
					<span class="bigger" id="upload-disappear">Upload file</span>
					<form action="upload" enctype="multipart/form-data" method="post" id="upload-form">
						<h3>
							<table>
								<tr>
									<td>Password</td>
									<td><input type="password" maxlength="1000" id="password" required></td>
								</tr>
								<tr>
									<td>File to upload</td>
									<td><input type="file" id="file" required></td>
								</tr>
							</table>
						</h3>
						<span id="bottom">
							<a href="/files.html"><button type="button">See all files</button></a>
							<input type="submit" value="Upload file">
							<small id="storage-used">Loading...</small>
						</span>
					</form>
					<script src="/index.js"></script>
				</span>
			</fieldset>
		</center>
	</body>
</html>
