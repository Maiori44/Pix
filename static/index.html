<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pix</title>
		<link rel="stylesheet" href="/style.css">
		<link rel="stylesheet" href="/index.css">
	</head>
	<body>
		<center>
			<fieldset id="fieldset">
				<legend>
					<span class="biggest">Pix</span> <span class="big">by Felicia.iso</span>
				</legend>
				<span id="overflow-checker">
					<span class="bigger" id="upload-disappear">Upload file</span>
					<form action="upload" enctype="multipart/form-data" method="post" id="upload-form">
						<h3>
							<table>
								<tr>
									<td>Password</td>
									<td><input type="password" maxlength="1000" name="password" required></td>
								</tr>
								<tr>
									<td>File to upload</td>
									<td><input type="file" name="file" required></td>
								</tr>
							</table>
						</h3>
						<span id="bottom">
							<button formaction="files/lol.gif" id="files-button">See all files</button>
							<input type="submit" value="Upload file" id="upload-button">
							<small id="storage-used">Loading...</small>
						</span>
					</form>
					<script src="/script.js"></script>
				</span>
			</fieldset>
		</center>
	</body>
</html>
