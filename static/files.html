<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pix</title>
		<link rel="stylesheet" href="/style.css">
	</head>
	<body>
		<center>
			<fieldset>
				<legend>
					<span class="biggest">Pix</span> <span class="big">by Felicia.iso</span>
				</legend>
				<div id="file-list">
					<span class="bigger" id="title">Insert password to continue</span>
					<form id="password-check">
						<h3>
							<table>
								<tr>
									<td width="40%">Password</td>
									<td><input type="password" maxlength="1000" id="password" required></td>
								</tr>
							</table>
							<input type="submit" value="Submit">
						</h3>
					</form>
				</div>
				<span id="bottom">
					<button id="delete-button" class="disabled-button">Delete file</button>
					<a href="/index.html"><button>Go back</button></a>
					<button id="reupload-button" class="disabled-button">Reupload file</button>
				</span>
			</fieldset>
			<div id="preview-text"></div>
			<img id="preview-file">
			<script src="/files.js"></script>
		</center>
	</body>
</html>
